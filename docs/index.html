<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport"  content="width=device-width, initial-scale=1.0" />
<meta property="og:image" content="https://michaeleskin.com/abctools/img/abc-icon.png" />

<title>ABC Transcription Tools Generated Website</title>

<style>

    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 95vh;
        margin: 0;
        background-color: #FFFFFF;
    }

    #viewer {
        width: 95%;
        height: 80%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 80px;
    }

    #viewer img {
        max-width: 100%;
        max-height: 100%;
        cursor: pointer;
        background:white;
        padding: 0px 0px 24px 0px
    }

    #controls {
        margin-top: 32px;
    }

    #prev::after {
        content: 'Previous';
    }

    #next::after {
       content: 'Next';
    }

    button {
        margin: 7px;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 0px;
        color:black;
        background:white;
        -webkit-appearance: none;
    }

    select{
        display:inline;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='%238C98F2'><polygon points='0,0 100,0 50,50'/></svg>") no-repeat;
        background-size: 12px;
        background-position: calc(100% - 10px) center;
        background-repeat: no-repeat;
        background-color: #efefef;
        color:black;
        font-size:12pt;
        font-family:"Arial";
        height:40px;
        width:300px;
        padding-left:10px;
        margin:7px;
    }

    #title {
        font-size: 2.5em;
        font-weight: bold;
        color: #000000;
    }

    #subtitle {
        font-size: 1.5em;
        color: #000000;
        margin-top: 24px;
    }

    #image_gallery{
        display:none;
    }

    #print_title{
        display:none;
    }

    #print_subtitle{
        display:none;
    }

    @media print {

        .hidden-print {
            display: none !important;
        }

        body {
            display:block !important;
            background-color: white !important;
            background-image: none !important;
            justify-content: unset !important;
            height: auto !important;
            margin: 0;
        }

        body, html {
            margin: 0 !important;;
            padding: 0 !important;;
            width: 100% !important;;
        }

        #print_title {
          display:block;
          font-family: Arial, sans-serif;
          font-size: 24px;
          color: black;
          text-align: center;
          margin-top: 32vh;
          font-size: 1.9em;
        }

        #print_subtitle {
          display:block;
          font-family: Arial, sans-serif;
          font-size: 18px;
          margin-top: 24px;
          color: black;
          text-align: center;
          font-size: 1.25em;
          page-break-after: always;
        }

        #image_gallery{
          display:block;
        }

        .image-container {
          width: 100%;
          border: 0px !important;
          margin: 0px !important;
          padding: 0px !important;
          text-align: center;
        }

        .image-container img {
          max-width: 100%;
          width: 100% !important;
          height: auto;
          cursor: pointer;
          border: 0px !important;
          margin: 0px !important;
          padding: 0px !important;
          background: white;
        }

    }

    a {
        font-size: 18px;
        text-decoration: none;
        color: #000000;
    }
    a:link {
        color: #000000;
    }
    a:visited {
        color: #000000;
    }
    a:hover {
        color: #000000;
    }
    a:active {
        color: #000000;
    }

    * {
      touch-action: manipulation;
    }

    @media screen and (max-width: 45rem) {

        #viewer {
            margin-top: 0px;
        }

        #first, #last {
            display: none;
        }

        #prev, #next {
            width: 40px;
            padding: 10px;
        }

        #prev::after {
            content: '←';
        }

        #next::after {
            content: '→';
        }

        #controls {
            width: 90svw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #tuneselector {
            display: flex;
            width: 70%;
            padding-right: 32px;
        }

        #website_help {
            left: 16px;
            top: 20px;
        }

    }

</style>

</head>

    // Set this to false to disable state persistence
    var gAllowStatePersistence = true;

    // Mobile gesture state variables
    var gPlayerTouchStartX = 0;
    var gPlayerTouchStartY = 0;
    var gPlayerTouchStartTime = 0;
    const gPlayerSwipeThreshold = 50;

    function isIOS() {
        if (/iPad|iPhone|iPod/.test(navigator.platform)) {
            return true;
        } else {
            return navigator.maxTouchPoints &&
                navigator.maxTouchPoints > 2 &&
                /MacIntel/.test(navigator.platform);
        }
    }

    function isIPad() {
        return (
            (navigator.maxTouchPoints && navigator.maxTouchPoints > 2 && /MacIntel/.test(navigator.platform))
            ||
            (navigator.maxTouchPoints && navigator.maxTouchPoints > 2 && /iPad/.test(navigator.platform))
        );
    }

    function isAndroid(){
        if (/Android/i.test(navigator.userAgent)) {
            return true;
        }
        else{
            return false;
        }
    }

    // Populate the image lightbox from JSON
    document.addEventListener('DOMContentLoaded', () => {

        let currentIndex = 0;

        // DOM elements
        const imageElement = document.getElementById("image");
        const firstButton = document.getElementById("first");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");
        const lastButton = document.getElementById("last");
        const tuneSelector = document.getElementById("tuneselector");
        const viewerElem = document.getElementById("viewer");
        const titleElement = document.getElementById("title");
        const subtitleElement = document.getElementById("subtitle");

        tunes.unshift({"Name":"Title Page","Filename":null,"URL":null});


        var gIsIOS = false;
        if (isIOS()) {
           gIsIOS = true;
        }

        var gIsIPad = false;
        if (isIPad()) {
           gIsIPad = true;
        }

        var gIsAndroid = false;
        if (isAndroid()){
            gIsAndroid = true;
        }

        if (gIsIPad){
            viewerElem.style.marginTop = "0px";
        }

        // Function to update the viewer with the selected image
        function selectTune() {
            currentIndex = parseInt(tuneSelector.value);
            if (isNaN(currentIndex)){
                currentIndex = 0;
            }
            updateViewer();
        }

        // Function to update the viewer with the current image
        function updateViewer() {
            if (currentIndex == 0) {
                titleElement.style.display = "block";
                subtitleElement.style.display = "block";
                imageElement.style.display = "none";
                tuneSelector.value = currentIndex;
            } else {
                titleElement.style.display = "none";
                subtitleElement.style.display = "none";
                imageElement.style.display = "block";
                imageElement.src = tunes[currentIndex].Filename;
                imageElement.alt = tunes[currentIndex].Name;
                imageElement.title = 'Click to play "'+tunes[currentIndex].Name+'"';
                tuneSelector.value = currentIndex;
            }
            // Save last tune
            if (gAllowStatePersistence){
                if (window.localStorage){
                    localStorage.lastTuneIndex_SYMXNEV = currentIndex;
                }
            }
        }

        // Event listener for the image click to open the hyperlink in a new tab
        imageElement.addEventListener("click", () => {
            if (tunes[currentIndex].URL){
               window.open(tunes[currentIndex].URL, "_blank");
            }
        });

        // Event listeners for buttons
        firstButton.addEventListener("click", () => {
            currentIndex = 0;
            updateViewer();
        });

        prevButton.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateViewer();
            }
        });

        nextButton.addEventListener("click", () => {
            if (currentIndex < tunes.length - 1) {
                currentIndex++;
                updateViewer();
            }
        });

        lastButton.addEventListener("click", () => {
            currentIndex = tunes.length - 1;
            updateViewer();
        });

        const selectElement = document.getElementById('tuneselector');
        selectElement.onchange=selectTune;

        tunes.forEach((tune, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = tune.Name;
            selectElement.appendChild(option);
        });

        // Select the div where the images will be inserted
        gallery = document.getElementById('image_gallery');

        // Loop through the array and create img elements for printing
        tunes.forEach(item => {

          if (!item.URL){
              return;
          }

          // Create a div to hold each image
          const div = document.createElement('div');
          div.classList.add('image-container');

          // Create an link
          const link = document.createElement('a');
          link.href = item.URL;
          link.target = '_blank';
          link.title = 'Click to play "'+item.Name+'"';

          // Create an img element
          const img = document.createElement('img');
          img.src = item.Filename;
          img.alt = item.Name;
          img.setAttribute('width', '2400');

          // Apppend the image to the link
          link.appendChild(img);

          // Append the link to the tune image div
          div.appendChild(link);

          // Append the div to the gallery
          gallery.appendChild(div);

        });

         // Restore state
        if (gAllowStatePersistence){

            if (window.localStorage){

                currentIndex = localStorage.lastTuneIndex_SYMXNEV;

                if (currentIndex){
                    currentIndex = parseInt(currentIndex);
                    if (isNaN(currentIndex)){
                        curentIndex = 0;
                    }
                }
                else{
                    currentIndex = 0;
                }

                // Initialize the viewer
                updateViewer();

            }

        }
        else {

            // Initialize the viewer
            updateViewer();

        }

        if (gIsAndroid || gIsIOS){

            var elems = [viewerElem];

            elems.forEach(elem => {

                if (elem){

                    elem.addEventListener('touchstart', (e) => {

                        // Capture information for swipe detect
                        const touch = e.touches[0];
                        gPlayerTouchStartX = touch.clientX;
                        gPlayerTouchStartY = touch.clientY;
                        gPlayerTouchStartTime = Date.now();

                    });

                    elem.addEventListener('touchend', (e) => {

                        // Check for horizontal swipe
                        const touch = e.changedTouches[0];
                        const deltaX = touch.clientX - gPlayerTouchStartX;
                        const deltaY = touch.clientY - gPlayerTouchStartY;
                        const timeElapsed = Date.now() - gPlayerTouchStartTime;

                        // Check for horizontal swipe
                        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > gPlayerSwipeThreshold && timeElapsed < 1000) {

                            if (deltaX > 0) {

                                // Swipe left detected, go to previous tune
                                if (prevButton) {

                                    prevButton.click();

                                }

                            } else {

                                // Swipe right detected, go to next tune
                                if (nextButton) {

                                    nextButton.click();

                                }

                            }
                        }
                    });
                }
            });
        }

    });

    </script>
