    // Populate the tunes div with options from JSON
    document.addEventListener('DOMContentLoaded', () => {

        // Select the div where the links will be inserted
        const holder = document.getElementById('tuneShareLinkHolder');

        // Create an unordered list element
        const ul = document.createElement('ul');

        // Loop through the tunes array and create list items with hyperlinks
        tunes.forEach(tune => {
          const li = document.createElement('li');
          const link = document.createElement('a');

          // Set the text and URL of the link
          link.textContent = tune.Name;
          link.href = tune.URL;
          link.target = '_blank';  // Opens the link in a new tab
          link.title = 'Click to play "'+tune.Name+'"';

          // Append the link to the list item, and the list item to the ul
          li.appendChild(link);
          ul.appendChild(li);
        });

        holder.appendChild(ul);

    });

</script>
